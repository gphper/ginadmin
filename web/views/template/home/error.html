{{define "head"}}
<style>
  body{
      background-color: #fff;
  }
  .error-page {
      height: 100%;
      position: fixed;
      width: 100%;
  }
  .error-body {
      padding-top: 5%;
  }
  .error-body h1 {
      font-size: 210px;
      font-weight: 700;
      text-shadow: 4px 4px 0 #f5f6fa, 6px 6px 0 #33cabb;
      line-height: 210px;
      color: #33cabb;
  }
  .error-body h4 {
      margin: 30px 0px;
  }
</style>
{{end}}

{{define "body"}}
<section class="error-page">
  <div class="error-box">
    <div class="error-body text-center">

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">{{.title}}</h3>
            </div>
            <div class="panel-body">
              <div>
                <p style="word-break:break-all;text-align:left;">Error Code：</p>
                <p style="word-break:break-all;text-align:left;text-indent: 2em;">{{.code}}</p>
              </div>
              <div>
                <p style="word-break:break-all;text-align:left;">Error Msg：</p>
                <p style="word-break:break-all;text-align:left;text-indent: 2em;height: 200px;overflow-y: auto;padding: 10px;">{{.msg}}</p>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div style="margin-top:60px;"><a href="/admin/home" class="btn btn-primary ">回到首页</a></div>
    
    </div>
  </div>
</section>
{{end}}

{{define "script"}}

{{end}}
